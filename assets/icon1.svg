<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变（简化以提高ICO兼容性） -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#backgroundGradient)" stroke="#475569" stroke-width="2"/>
  
  <!-- 简化装饰环（增加粗细以提高可见性） -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#0891b2" stroke-width="1.5"/>
  
  <!-- 公式背景区域（使用更亮的蓝色背景以匹配ICO效果） -->
  <rect x="8" y="20" width="48" height="24" rx="4" fill="#2563eb" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 数字1 -->
  <text x="18" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24" font-weight="bold" stroke="#92400e" stroke-width="0.5">1</text>
  
  <!-- 减号 -->
  <text x="26" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">-</text>
  
  <!-- 分数线（调整位置和长度以匹配ICO效果） -->
  <line x1="34" y1="32" x2="44" y2="32" stroke="#ffffff" stroke-width="2.5"/>
  
  <!-- C (分子) - 红色，代表Cost，位于减号正上方 -->
  <text x="39" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" font-weight="bold" stroke="#7f1d1d" stroke-width="0.4">C</text>
  
  <!-- I (分母) - 绿色，代表Income，位于减号正下方 -->
  <text x="39" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e" font-weight="bold" stroke="#14532d" stroke-width="0.4">I</text>
  
  <!-- 简化装饰点（增大尺寸以提高可见性） -->
  <circle cx="10" cy="10" r="2" fill="#0891b2"/>
  <circle cx="54" cy="10" r="2" fill="#0891b2"/>
  <circle cx="10" cy="54" r="2" fill="#0891b2"/>
  <circle cx="54" cy="54" r="2" fill="#0891b2"/>
</svg>